{extend name="public/base" /}
{block name="body"}
	<div class="main-title">
		<h2>
			{$meta_title}
		</h2>
	</div>
	<div class="form-item">
		<label class="item-label">报修人</label>
		<div class="controls">
			<input type="text" class="text input-large" name="name" value="{$info.name|default=''}">
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">电话</label>
		<div class="controls">
			<input type="text" class="text input-large" name="tel" value="{$info.tel|default=''}">
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">地址</label>
		<div class="controls">
			<input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">标题(简述报修问题)</label>
		<div class="controls">
			<input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
		</div>
	</div>
	<div class="form-item">
		<label class="item-label">内容<span class="check-tips">（详细叙述报修内容）</span></label>
		<div class="controls textarea input-large">
			<div name="content">{$info.content|default=''}</div>
		</div>
	</div>
<div class="form-item">
	<label class="item-label">创建时间</label>
	<div class="controls">
		<input type="text" class="text input-large" name="tel" value="{$info.create_time|time_format}">
	</div>
</div>
<div class="form-item">
	<label class="item-label">最后修改时间</label>
	<div class="controls">
		<input type="text" class="text input-large" name="tel" value="{$info.update_time|time_format}">
	</div>
</div>
	<div class="form-item">
		<label class="item-label">是否处理</label>
		<div class="text input-large">
			{$info.status==1?"未处理":"已处理"}
		</div>
	</div>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url("index")}');
</script>
<script type="text/javascript" charset="UTF-8">
	//禁用input框 和 文本框
	$(function () {
		$("body input").attr("disabled","disabled");
		$("textarea").attr("disabled","disabled");
    })
</script>
{/block}
